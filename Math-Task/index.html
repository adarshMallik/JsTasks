<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Math and Events</title>
</head>
<body>
    <h1>Math Task</h1>

    <div class="Display-randomNum">
    <label>Random Number</label>
    <input id= "random-number" type="text" placeholder="Displays Random Number">

    <button id="random-button">
         Random Number
    </button>

    <label>Maximum and Minimum number with space in between  <b>(eg... 12 34 56 78 90)</b></label>
    <input id= "maxmin-number" type="text" placeholder="Enter Number with space">

    <h3 id="DisplayOutput"></h3>

    <button id="maxmin-button">
         Max-Min Number
    </button>

    <label>Square Root of any Number</label>
    <input id= "sqrt-number" type="text" placeholder="Enter Value">
    <label>Output</label>
    <input id= "sqrt-output" type="text" placeholder="" readonly>
    <button id="sqrt-button">
         Square Root
    </button>  

    
    <label>Power of any Number</label>
    <input id= "number" type="text" placeholder="Enter Value">
    <span><b>TO THE POWER OF</b></span>
    <input id= "powerof" type="text" placeholder="Power Of">
    <label>Output</label>
    <input id= "pow-output" type="text" placeholder="" readonly>
    <button id="pow-button">
         Power
    </button>  

</div>
    
</body>
</html>
<script src="./script.js">

</script>
